<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        .number-display {
            font-size: 3rem;
            font-weight: bold;
            color: #3498db;
            margin: 1.5rem 0;
            padding: 1rem;
            background-color: #ecf0f1;
            border-radius: 8px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .range {
            color: #7f8c8d;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Number</h1>
        <div class="number-display" id="randomNumber">--</div>
        <button onclick="generateRandomNumber()">Generate</button>
        <p class="range">(Between 0 and 99)</p>
    </div>

    <script>
        function generateRandomNumber() {
            // Generate random number between 0 and 99
            const randomNum = Math.floor(Math.random() * 100);
            
            // Display the number
            document.getElementById('randomNumber').textContent = randomNum;
            
            // Also log to console
            console.log("Generated random number:", randomNum);
        }

        // Generate first number immediately when page loads
        generateRandomNumber();
    </script>
</body>
</html>
