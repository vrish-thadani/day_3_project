<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Printer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .color-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        .color-box {
            width: 200px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Color Printer</h1>
    <div class="color-container" id="colorContainer"></div>

    <script>
        // 1. Create colors array
        const colors = ['RoyalBlue', 'Crimson', 'ForestGreen'];
        
        // 2. Get container element
        const container = document.getElementById('colorContainer');
        
        // 3. Loop through colors and print each one
        colors.forEach(color => {
            // Create a div for each color
            const colorBox = document.createElement('div');
            colorBox.className = 'color-box';
            colorBox.style.backgroundColor = color;
            colorBox.textContent = color;
            
            // Add to container
            container.appendChild(colorBox);
            
            // Also print to console
            console.log(color);
        });
    </script>
</body>
</html>
