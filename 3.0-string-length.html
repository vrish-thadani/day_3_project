<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Length Counter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #343a40;
            margin-bottom: 1.5rem;
        }
        .word-display {
            font-size: 2rem;
            font-weight: bold;
            color: #4a6fa5;
            margin: 1rem 0;
        }
        .length-display {
            font-size: 1.5rem;
            color: #28a745;
            background-color: #e8f5e9;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .input-group {
            margin: 1.5rem 0;
        }
        input {
            padding: 0.75rem;
            width: 70%;
            border: 2px solid #dee2e6;
            border-radius: 4px;
            font-size: 1rem;
            text-align: center;
        }
        input:focus {
            outline: none;
            border-color: #4a6fa5;
        }
        .note {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Word Length Counter</h1>
        <div class="input-group">
            <input type="text" id="wordInput" placeholder="Enter any word" value="JavaScript">
        </div>
        <div class="word-display" id="wordDisplay">JavaScript</div>
        <div class="length-display" id="lengthDisplay">10 characters</div>
        <p class="note">Try changing the word above to see the length update</p>
    </div>

    <script>
        // Function to calculate and display word length
        function updateWordLength() {
            const word = document.getElementById('wordInput').value;
            const length = word.length;
            
            document.getElementById('wordDisplay').textContent = word;
            document.getElementById('lengthDisplay').textContent = 
                `${length} character${length !== 1 ? 's' : ''}`;
            
            console.log(`"${word}" has ${length} characters`);
        }

        // Initialize with default word
        updateWordLength();
        
        // Update when input changes
        document.getElementById('wordInput').addEventListener('input', updateWordLength);
    </script>
</body>
</html>
