<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .countdown {
            font-size: 5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .boom {
            color: red;
            font-size: 3rem;
            animation: zoom 0.5s infinite alternate;
        }
        @keyframes zoom {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="countdown" id="countdown"></div>

    <script>
        const countdownElement = document.getElementById('countdown');
        
        // Countdown from 5 to 1
        for (let i = 5; i >= 1; i--) {
            // Using setTimeout to space out the numbers
            setTimeout(() => {
                countdownElement.textContent = i;
                console.log(i);
            }, (5 - i) * 1000); // 0s, 1s, 2s, 3s, 4s
        }
        
        // "Boom!" after 5 seconds
        setTimeout(() => {
            countdownElement.textContent = "Boom!";
            countdownElement.classList.add('boom');
            console.log("Boom!");
        }, 5000);
    </script>
</body>
</html>
